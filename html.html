<style>

 .box{
        width: 50px;
        height: 50px;
        padding: 10px;
        border-width: 5px;
        border-color: pink;
        border-style: solid;
        margin: 10px;
        display: inline-block;
    }
 .totmato{
    background-color: red;
 }
 .Orange{
    background-color: orange;
 }
</style>
<html>
    <body>
        <h1>CSS Color Names</h1>
        <p>In CSS,a color can be sprcified by using a predefined color name:</p>
        <div class="box totmato">
            Tomato
        </div>
        <div class="box Orange">
                Orange
        </div>
    </body>
</html>
